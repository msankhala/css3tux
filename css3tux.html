<html>
<head>
	
	<link rel="stylesheet" type="text/css" href="style.css">
	
</head>
<body>

<div id="tux">
    <div id="head" class="shadow">
        <div id="left-eye">
            <div id="inner-left-eye">
            </div>    
        </div>
        <div id="right-eye">
            <div id="inner-right-eye">
            </div>              
        </div> 
        <div id="mouth">
            <div id="curve"></div>
        </div>    
    </div>
    <div id="body">
        <div id="left-side">
            <div id="leftupperhand" class="shadow"></div>
            <div id="leftlowerhand" class="shadow"></div>
            <div id="leftlowesthand" class="shadow"></div>
        </div>
        
        <div id="center"></div>
        <div id="right-side">
            <div id="rightupperhand" class="shadow"></div>
            <div id="rightlowerhand" class="shadow"></div>
            <div id="rightlowesthand" class="shadow"></div>
        </div>
        
    </div>
    <div id="feet">
        <div id="left-foot"></div>
        <div id="bottom"></div>
        <div id="right-foot"></div>
    </div>
</div> 
</body>
</html>
